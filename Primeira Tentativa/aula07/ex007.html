<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../aula01/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Eventos DOMt</title>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'lightgrey'
        }
        function entrar() {
            a.innerText = 'Entrou!'
            a.style.background = 'lightgrey'
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'rgb(65, 122, 65)'
        }
    </script>
</body>
</html>
